        <table class="table table-striped table-hover">
            <thead>
              <tr><th>Room</th><th>Topic</th><th>Users</th></tr>
            </thead>
            <tbody data-link="row" class="rowlink">
              <tr ng-repeat="room in roomlist">
                <td><a ng-click="join(room.room)" ng-href="#home/chat/{{nick}}/{{room.room}}">{{room.room}}</a></td>
                <td>{{room.topic}}</td>
                <td>{{room.size}}</td>
              </tr>
            </tbody>
        </table>

        <div class="row">
          <div class="col-md-12">
            <div class="input-group">

                <input type="text" class="text-input form-control" placeholder="Room name" ng-model="roomName" required/>
                <input type="text" class="text-input form-control" placeholder="Room topic" ng-model="roomTopic" required/>
        <!--         <input type="text" placeholder="Room password" ng-model="roomPassword" /> -->
              <span class="input-group-btn">
                <button class="btn btn-success " type="submit" ng-click="createRoom()">Create Room</button>
              </span>
            </div>
          </div>
        </div>

    </div>
</div>
