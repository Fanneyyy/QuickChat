<div ng-controller="RoomController">
<!--     <div ng-show="showRooms" class="ng-hide"> -->
    <div>
        This is the list of Rooms
        <ul>
          <li ng-repeat="room in roomlist">
            <a ng-click="join(room.room)" ng-href="#home/chat/{{nick}}/{{room.room}}">
            Name: {{room.room}} Size: {{room.size}}</a>
          </li>
        </ul>
        <div>
          <input type="text" ng-model="room" />
          <button ng-click="createRoom()">Join New Room</button>
        </div>
    </div>
</div>
