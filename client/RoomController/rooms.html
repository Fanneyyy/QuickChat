<div ng-controller="RoomController">
    <div ng-hide="showRooms">This is the list of Rooms
        <ul>
          <li ng-repeat="room in rooms">
            <a ng-model="room" ng-click="join()" ng-href="#client/ChatController/{{room.topic}}">
            {{room}}</a>
          </li>
        </ul>
        <div>
          <input type="text" ng-model="room" />
          <button ng-click="join()">Join New Room</button>
        </div>
    </div>
</div>
