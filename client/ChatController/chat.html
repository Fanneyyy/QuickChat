<div ng-controller="ChatController">
    <div class="col-md-8">
        <div ng-model="roomName">This room is called {{roomName}}</div>
        <div ng-model="roomTopic">The topic is {{roomTopic}}</div>
        <ul class="pull-right">
            <li ng-repeat="op in ops">
                {{op}}
            </li>
            <div class="list-group" ng-repeat="user in users">
                <a href="" class="list-group-item">{{user}}</a>
            </div>
        </ul>
        <ul>
            <li ng-repeat="message in messages">
                Time: {{message.timestamp | date:'HH:mm:ss'}} User: {{message.nick}} Message: {{message.message}} 
            </li>
        </ul>
        <form>
            <input type="text" ng-model="message" required />
            <button id="submit" ng-click="addMessage(message)">Send Message</button>
        </form>
        <button ng-click="leaveRoom()">Leave Room</button>
        <div ng-model="servermessage">{{servermessage.user}} {{servermessage.message}} {{servermessage.room}}</div>
        <button ng-click="kickUser()">Kick Selected User</button>
    </div>
</div>
