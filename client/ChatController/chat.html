<div ng-controller="ChatController">
    <div class="col-md-8">
        <div ng-model="roomName">This room is called {{roomName}}</div>
        <div ng-model="roomTopic">The topic is {{roomTopic}}</div>
        <ul class="pull-right">
            <li ng-repeat="op in ops">
                {{op}}
            </li>
        </ul>
        <form class="pull-right">
            <select name="multipleSelect" id="multipleSelect" ng-model="data.multipleSelect" multiple>
              <option ng-repeat="user in users" value="{{user}}">{{user}}</option>
            </select><br>
            <tt>multipleSelect = {{data.multipleSelect}}</tt><br/>
            <button ng-click="kickUsers(data.multipleSelect)">Kick Selected User</button>
        </form>
        <div scroll-glue class="chatbox col-xs-10">
            <ul>
                <li ng-repeat="message in messages">
                    Time: {{message.timestamp | date:'HH:mm:ss'}} User: {{message.nick}} Message: {{message.message}} 
                </li>
            </ul>
        </div>
        <form>
            <div class="row">
                <div class="col-xs-8">
                    <input type="text" class="form-control" ng-model="message"/>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-default" id="submit" ng-click="addMessage(message)">Send Message</button>
                </div>
            </div>
        </form>
        <button ng-click="leaveRoom()">Leave Room</button>
        <div ng-model="servermessage">{{servermessage.user}} {{servermessage.message}} {{servermessage.room}}</div>
    </div>
</div>
