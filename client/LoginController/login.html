<div ng-controller="LoginController">
    <div ng-hide="loggedIn">
        <form>
            <input type="text" ng-model="nick" required/>
            <button ng-click="login()">login</button>
        </form>
    </div>

    <ul>
      <li ng-repeat="user in users">
        {{user}}
      </li>
    </ul>
</div>
