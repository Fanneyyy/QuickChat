<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
          <div class="modal-dialog">
                <div class="loginmodal-container">
                    <h1>Login to Your Account</h1><br>
                  <form>
                    <input type="text" placeholder="Username" ng-model="nick" required/>
                    <input ng-click=login() type="submit" name="login" class="login loginmodal-submit" value="Login">
                  </form>
                </div>
            </div>
          </div>
    <ul>
      <li ng-repeat="user in users">
        {{user}}
      </li>
    </ul>
</div>
